<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h1>Dashboard</h1>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>

    <header class="header">
      <div class="upper-header">
        <div class="search">
          <button class="search-icon">OwO</button>
          <input type="search" name="search-bar" id="search-bar">
          
        </div>
        
        <div class="profile-config">
          <button class="bell-icon">bell</button>
          <img src="" alt="pfp">
          <a href="http://">Inhã Lourenço</a>
        </div>
      </div>

      <div class="lower-header">
        <div class="profile-info">
          <img src="" alt="pfp">
          <p>
            Hi there,<br>
            <span>Inhã Lourenço (@morfenza)</span>
          </p>
        </div>
        <div class="profile-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Save</button>
        </div>
      </div>
    </header>

    <div class="main-content">
      <fieldset class="projects-container">
        <legend>Your Projects</legend>
        projects owo
      </fieldset>
      <fieldset class="announcements-container">
        <legend>Announcements</legend>
        extra owo
      </fieldset>
      <fieldset class="trending-container">
        <legend>Trending</legend>
      </fieldset>
    </div>
  </div>
</body>
</html>
